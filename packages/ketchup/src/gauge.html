<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Ketchup gauge</title>

        <script src="https://d3js.org/d3-path.v1.min.js"></script>
        <script src="https://d3js.org/d3-shape.v1.min.js"></script>
        <script type="module" src="/build/ketchup.esm.js"></script>
        <script nomodule src="/build/ketchup.js"></script>
    </head>

    <body>
        <div style="width: 100vw; height: 50vh">
            <h4>The gauge</h4>
            <h5>Sforamento parametri</h5>
            <kup-gauge
                value="380"
                min-value="-200"
                max-value="200"
                first-threshold="-100"
                second-threshold="100"
                value-size="3"
            ></kup-gauge>
    
            <kup-gauge
                value="-380"
                min-value="-200"
                max-value="200"
                first-threshold="-100"
                second-threshold="100"
                value-size="3"
            ></kup-gauge>

            <h5>Responsive</h5>
            <div>
                <kup-gauge size="300" value="-50"></kup-gauge>
            </div>
            <h5>Valori positivi e negativi con uno o più thresholds</h5>
            <kup-gauge value="-50" size="300"></kup-gauge>
            <kup-gauge value="0" size="300" first-threshold="-25"></kup-gauge>
            <kup-gauge
                value="50"
                size="300"
                first-threshold="-25"
                second-threshold="50"
            ></kup-gauge>
            <h5>Valori positivi</h5>
            <kup-gauge
                value="150"
                min-value="80"
                max-value="350"
                first-threshold="150"
                second-threshold="275"
                value-size="3"
            ></kup-gauge>
            <h5>Valori negativi</h5>
            <kup-gauge
                value="-257"
                min-value="-500"
                max-value="-100"
                first-threshold="-300"
                second-threshold="-200"
                measurement-unit="°F"
            ></kup-gauge>
            <h5>Casi di errore</h5>
            <kup-gauge
                value="-257"
                min-value="-500"
                max-value="-100"
                first-threshold="-300"
                second-threshold="-200"
                measurement-unit=""
            ></kup-gauge>
            <h5>Valori negativi e colori invertiti</h5>
            <kup-gauge
                value="-257"
                min-value="-500"
                max-value="-100"
                first-threshold="-300"
                second-threshold="-200"
                measurement-unit="°F"
                reverse-colors
            ></kup-gauge>
            <h5>Arc thickness</h5>
            <kup-gauge value="50" arc-thickness="40"></kup-gauge>
            <kup-gauge value="50" arc-thickness="20"></kup-gauge>
            <h5>Colors</h5>
            <kup-gauge
                id="gaucolor"
                value="150"
                min-value="80"
                max-value="350"
                first-threshold="150"
                second-threshold="275"
                value-size="3"
            ></kup-gauge>
            <h5>OnlyValue</h5>
            <kup-gauge
                only-value="true"
                value="220"
                min-value="80"
                max-value="350"
                first-threshold="150"
                second-threshold="275"
                value-size="3"
            ></kup-gauge>
            <h5>OnlyValue reverted colors</h5>
            <kup-gauge
                reverse-colors="true"
                only-value="true"
                value="100"
                min-value="80"
                max-value="350"
                first-threshold="150"
                second-threshold="275"
                value-size="3"
            ></kup-gauge>
    



        </div>
    </body>
</html>
