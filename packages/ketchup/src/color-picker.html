<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />

        <title>Ketchup color picker</title>

        <link
            href="https://cdn.materialdesignicons.com/4.5.95/css/materialdesignicons.min.css"
            rel="stylesheet"
            type="text/css"
        />

        <script type="module" src="/build/ketchup.esm.js"></script>
        <script nomodule src="/build/ketchup.js"></script>
    </head>

    <body>
        <div>
            <link
                href="https://cdn.materialdesignicons.com/4.5.95/css/materialdesignicons.min.css"
                rel="stylesheet"
                type="text/css"
            />
            <p>none: <kup-color-picker id="colorpicker0" /></p>
            <p>red: <kup-color-picker id="colorpicker1" value="red" /></p>
            <p
                >rgb(255, 0, 0):
                <kup-color-picker id="colorpicker2" value="rgb(255, 0, 0)"
            /></p>
            <p
                >#FF0000: <kup-color-picker id="colorpicker3" value="#FF0000"
            /></p>
            <p>coral: <kup-color-picker id="colorpicker3" value="coral" /></p>
            <p
                >rgb(138, 43, 226):
                <kup-color-picker id="colorpicker3" value="rgb(138, 43, 226)"
            /></p>
            <p
                >#7FFF00: <kup-color-picker id="colorpicker3" value="#7FFF00"
            /></p>
            <p
                >#7FFF00 disabled:
                <kup-color-picker id="colorpicker3" value="#7FFF00" disabled
            /></p>
        </div>
    </body>
</html>
